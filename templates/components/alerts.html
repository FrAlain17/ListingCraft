<!-- Toast Notifications for Django Messages -->
<div class="fixed top-20 right-4 z-50 space-y-2" x-data="{ show: true }">
    {% for message in messages %}
        <div
            x-show="show"
            x-transition
            x-init="setTimeout(() => show = false, 5000)"
            class="max-w-sm w-full shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden
                {% if message.tags == 'success' %}bg-green-50 border-l-4 border-green-500{% endif %}
                {% if message.tags == 'error' %}bg-red-50 border-l-4 border-red-500{% endif %}
                {% if message.tags == 'warning' %}bg-yellow-50 border-l-4 border-yellow-500{% endif %}
                {% if message.tags == 'info' %}bg-blue-50 border-l-4 border-blue-500{% endif %}
            "
        >
            <div class="p-4">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        {% if message.tags == 'success' %}
                            <svg class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        {% elif message.tags == 'error' %}
                            <svg class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        {% elif message.tags == 'warning' %}
                            <svg class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        {% else %}
                            <svg class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        {% endif %}
                    </div>
                    <div class="ml-3 w-0 flex-1">
                        <p class="text-sm font-medium
                            {% if message.tags == 'success' %}text-green-800{% endif %}
                            {% if message.tags == 'error' %}text-red-800{% endif %}
                            {% if message.tags == 'warning' %}text-yellow-800{% endif %}
                            {% if message.tags == 'info' %}text-blue-800{% endif %}
                        ">
                            {{ message }}
                        </p>
                    </div>
                    <div class="ml-4 flex-shrink-0 flex">
                        <button
                            @click="show = false"
                            class="inline-flex text-gray-400 hover:text-gray-500 focus:outline-none"
                        >
                            <span class="sr-only">Close</span>
                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
